<style>
    * {
      box-sizing: border-box;
    }
    
    /* Create two equal columns that floats next to each other */
    .column {
      float: left;
      width: 50%;
      padding: 10px;
      height: auto; /* Should be removed. Only for demonstration */
    }
    
    /* Clear floats after the columns */
    .row:after {
      content: "";
      display: table;
      clear: both;
    }
    .songcontainer {
      width: 80%;
      height: 450px;
      margin-left: 50px;
      margin-top: 10px;
      border: 1px solid gray;
      overflow: auto;
    }
</style>
<app-header-admin></app-header-admin>
<br><br><br><br>
    <br>
    <div class="row">
      <div class="column" style="border-right: 1px solid;">
        <h2 style="text-align: center;">Add new Song</h2>
        <div style="padding-left: 100px;">
            <br>
            <form class="form-inline" (submit)=addSong($event)>
                
              <table>
                <tr>
                  <td>Song Name:</td>
                  <td>
                    <input class="form-control" type="text" name="sname" id="sname" placeholder="Enter New Song Name" required/>
                  </td>
                </tr>
                <br/>
                <tr> 
                  <td>Choose Song File:</td>
                  <td>
                    <input type="file" (change)="handleFileInput($event.target.files)"  /><br/>
                    <span style="color: red;font-size: 12px;">(Note: only .mp3 are allowed)</span>
                  </td>
                  <!-- <input  type="file" name="sfile" id="sfile" accept="image/*" required/> -->
                </tr>
                <br/>
                <tr>
                  <td>Film Name:</td>
                  <td>
                    <input class="form-control" type="text" name="fname" id="fname" placeholder="Enter Film Name (Optional)"/>
                  </td>
                </tr>
                <br/>
                <tr>
                  <td>Release Date:</td>
                  <td>
                    <input class="form-control" type="date" name="redate" id="redate" placeholder="Enter Release Date of Song" required/>
                  </td>
                </tr>
                <br/>
                <tr>
                  <td>Artist Name:</td>
                  <td>
                    <input class="form-control" type="text" name="artist" id="artist" placeholder="Enter Name of Artist" required/>
                  </td>
                </tr>
                <br/>
                <tr>
                  <td>Select Catagory of Song:</td>
                  <td>
                    <select class="form-control">
                      <option >-select-</option>
                      <option  *ngFor="let i of catagories" value="{{i.Catagory}}">{{i.Catagory}}</option>
                    </select>
                  </td>
                </tr>
                <br/>
                <tr>
                  <td>Select Playlist(s) for Song: </td>
                  <td rowspan="2">
                    <div style="display: inline;" *ngFor="let i of playlists">
                    <input class="form-control" type="checkbox" name="{{i.name}}" value="{{i.name}}">{{i.name}}<br/>
                    </div>
                  </td>
                </tr>
                <br/>
                <tr>
                  <td></td>
                  <td>
                    <input class="btn btn-primary"  type="submit" value="Add Song"/>
                  </td>
                </tr>
              </table>
            </form>
        </div>
      </div>
      <div class="column" style="border-left: 1px solid;">
        <h2 style="text-align: center;">Update Song</h2>

        <div class="container">
          <div class="row">
            <div>
              <input class="form-control" type="text" style="margin-left:80px;width: 200%;" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="Search Song...">
            </div>
            <div class="songcontainer">
              <table class="table table-hover">
                <tbody>
                <tr *ngFor="let song of songs | filter:searchText">
                  
                  <td #td1 class="col-md-4">{{song.name}}</td>
                  <td class="col-md-2">
                    <i class="fa fa-edit" title="Update Song"></i>
                  </td>
                  <td class="col-md-2">
                    <a href="/managesongs" style="text-decoration: none;"><i (click)=removeSong(td1.innerHTML) class="fa fa-trash-o" style="color: red;" title="Delete Song"></i></a>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <app-footer-admin></app-footer-admin>
